<mat-card>
  <mat-card-title>Hornet Konfiguration</mat-card-title>
  <form class="config">
    <mat-form-field>
      <input matInput placeholder="Profil">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Pfad zum Arma-Ordner">
      <mat-hint align="start">z.B. <strong>A:\ArmA\steamapps\common\Arma 3</strong></mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Startparameter">
      <mat-hint align="start">z.B. <strong>-nosplash -world=empty -skipIntro</strong></mat-hint>
    </mat-form-field>
  </form>
</mat-card>
