<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
  <mat-tab *ngFor="let serverList of serverLists; let listIndex=index"
           label="{{ serverList.name }}">

    <div>
      <mat-accordion style="padding-top: 20px"
                     class="example-headers-align">
        <mat-expansion-panel *ngFor="let serverInstance of serverList.instances; let instanceIndex=index">
          <mat-expansion-panel-header>
            <mat-panel-title style="padding-top: 7px">
              <span [hidden]="serverInstance.isRunning !== true">
                <mat-icon style="color: #7BA628">check_circle</mat-icon>
              </span>
              <span [hidden]="serverInstance.isRunning !== undefined">
                <mat-icon style="color: #3D63B3">panorama_fish_eye</mat-icon>
              </span>
              <span [hidden]="serverInstance.isRunning !== false">
                <mat-icon style="color: #F24E2E">remove_circle</mat-icon>
              </span>

              <span style="padding-top: 3px">&nbsp;&nbsp;{{ serverInstance.name }}</span>

            </mat-panel-title>

            <mat-panel-description>
              <div>

                <button mat-raised-button
                        type="button"
                        color="primary"
                        (click)="launch(listIndex, instanceIndex, true)">
                  <mat-icon>play_arrow</mat-icon>
                  x64
                </button>
                <button mat-raised-button
                        type="button"
                        (click)="launch(listIndex, instanceIndex, false)">
                  <mat-icon>play_arrow</mat-icon>
                  x32
                </button>
              </div>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <p>{{serverInstance.host}}:{{serverInstance.port}}</p>
          <p class="preformatted">{{serverInstance.modstring}}</p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>

    <div class="bottom">
      <div>
        <button mat-raised-button
                type="button"
                color="default"
                (click)="getServerLists()">
          <mat-icon>autorenew</mat-icon>
          Aktualisieren
        </button>
      </div>
      <br/>
      <small>Zuletzt Aktualisiert: {{lastUpdate}}</small>
    </div>

  </mat-tab>
</mat-tab-group>
