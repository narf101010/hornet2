<mat-sidenav-container class="app">
  <mat-sidenav mode="side"
               opened="true"
               class="menu">
    <mat-toolbar>
      <img src="./assets/logo-echo.png" alt="Echo12">

      <mat-toolbar-row class="menu-item">
        <strong>Hornet</strong>
      </mat-toolbar-row>

      <mat-toolbar-row class="menu-sub-item">
        <button mat-button
                class="menu-button"
                (click)="selectedMenu = MenuItem.HORNET_START">
          <mat-icon>play_arrow</mat-icon>
          Start
        </button>
      </mat-toolbar-row>

      <mat-toolbar-row class="menu-sub-item">
        <button mat-button
                class="menu-button"
                (click)="selectedMenu = MenuItem.HORNET_CONFIG">
          <mat-icon>settings</mat-icon>
          Config
        </button>
      </mat-toolbar-row>

    </mat-toolbar>
  </mat-sidenav>


  <div class="content" [ngSwitch]="selectedMenu">
    <app-hornet-start *ngSwitchCase="MenuItem.HORNET_START"></app-hornet-start>
    <app-hornet-config *ngSwitchCase="MenuItem.HORNET_CONFIG"></app-hornet-config>
  </div>


</mat-sidenav-container>
